<!DOCTYPE html>
<html>
<head>
    <title>Mine Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .entry {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Mine Journal</h1>

    <form action="/add" method="POST">
        <textarea name="entry" placeholder="Write your journal entry..."></textarea>
        <button type="submit">Add Entry</button>
    </form>

    <h2>Entries:</h2>

    {% for entry in entries %}
        <div class="entry">
            {{ entry }}
        </div>
    {% endfor %}
</body>
</html>
